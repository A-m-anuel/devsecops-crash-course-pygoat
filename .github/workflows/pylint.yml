name: CI

on: [push]

jobs:
  sast_scan:
    name: Run Bandit Scan
    runs-on: ubuntu-latest

    steps:
      - name: Cheout code
        uses: actions/checkout@2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
            python-version: 3.8

      - name: Install Bandit
        run: pip install bandit 

      - name: Run Bandit Scan
        run: bandit -r . 
  
